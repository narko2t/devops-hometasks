---
- name: Create Jenkins group
  group:
    name: jenkins
    state: present

- name: Create Jenkins user
  user:
    name: "jenkins"
    group: "jenkins"
    home: "/data/jenkins"
    shell: "/bin/false"
    state: present

- name: Add Jenkins apt repository key
  get_url:
    url: "https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key"
    dest: /etc/apt/trusted.gpg.d/jenkins.asc
    mode: '0644'
    force: true

- name: Add Jenkins apt repository
  apt_repository:
    repo: "deb https://pkg.jenkins.io/debian-stable binary/"
    state: present
    update_cache: true

- name: Ensure dependencies are installed
  apt:
    name: "{{ ansible_apt_packages.split(',') }}"
    state: present

- name: Ensures init.groovy.d dir exists
  file: 
    path: "{{ jenkins_home }}/init.groovy.d"
    state: directory    
  
- name: Ensure Jenkins is installed
  apt:
    name: jenkins
    state: present

- name: Configure default users
  template:
    src: 01-admin-user.groovy
    dest: "{{ jenkins_home }}/init.groovy.d/00-basic-security.groovy"
    owner: "{{ jenkins_config_owner }}"
    group: "{{ jenkins_config_group }}"
    mode: 0775
  notify: restart jenkins   
  
- name: Configure jenkins.service
  template:
    src: jenkins.service
    dest: "/lib/systemd/system/jenkins.service"
  notify: restart jenkins 

- name: Reload systemd
  command: systemctl daemon-reload  

- name: Flush handlers
  meta: flush_handlers
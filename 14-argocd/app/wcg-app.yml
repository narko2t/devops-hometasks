apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wcg-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: demo

  source:
    repoURL: 'https://narko2t.github.io/devops-hometasks/'
    targetRevision: '*'
    chart: word-cloud-generator
    #helm:
    #  values: |

  destination:
    namespace: default
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true